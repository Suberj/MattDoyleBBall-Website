<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matt Doyle Basketball | Built, Not Born</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0a0a0a; color: #ffffff; }
        .hero-gradient { 
            background: linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)), url('assets/image3.jpg'); 
            background-size: cover; background-position: center; min-height: 100vh;
        }
        .accent-color { color: #ff6b00; }
        .bg-accent { background-color: #ff6b00; }
    </style>
</head>
<body class="scroll-smooth">
    <nav class="fixed w-full z-50 bg-black/95 border-b border-white/10 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <img src="assets/logo.png" alt="Logo" class="h-14 md:h-20 w-auto"> 
            <div class="hidden md:flex space-x-10 uppercase text-xs font-bold tracking-[0.25em]">
                <a href="about.html" class="hover:text-orange-500 transition">About</a>
                <a href="booking.html" class="bg-accent text-white px-6 py-3 rounded font-black hover:bg-orange-600 transition tracking-widest">BOOK NOW</a>
            </div>
        </div>
    </nav>

    <header class="flex flex-col items-center justify-center text-center hero-gradient px-6 pt-32 pb-20">
        <div class="flex flex-col items-center max-w-5xl">
            <h1 class="text-6xl md:text-9xl font-black uppercase italic mb-4 tracking-tighter leading-tight">
                BUILT, <span class="accent-color">NOT BORN.</span>
            </h1>
            <p class="text-xl md:text-2xl text-gray-400 mb-12 uppercase tracking-[0.5em] font-light italic">Elite Skill Development</p>
            <a href="booking.html" class="bg-accent hover:bg-orange-600 text-white font-black py-6 px-16 rounded uppercase tracking-[0.2em] transition-all shadow-2xl mb-16 text-xl">Get Started</a>
            <img src="assets/logo.png" alt="Matt Doyle Training" class="h-64 md:h-96 w-auto object-contain">
        </div>
    </header>

    <section class="py-32 bg-black">
        <div class="max-w-7xl mx-auto px-6 grid grid-cols-1 md:grid-cols-3 gap-8">
            <img src="assets/image2.png" class="h-[500px] w-full object-contain bg-zinc-900 rounded-xl">
            <img src="assets/image3.png" class="h-[500px] w-full object-contain bg-zinc-900 rounded-xl">
            <img src="assets/image4.jpg" class="h-[500px] w-full object-contain bg-zinc-900 rounded-xl">
        </div>
    </section>
</body>
</html>
