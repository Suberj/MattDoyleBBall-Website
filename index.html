<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        h1 { color: #007bff; }
        p { color: #555; }
    </style>
</head>
<body>
    <div class="card">
        <h1>URL is Working!</h1>
        <p>Your HTML file has loaded successfully.</p>
        <p><small>Timestamp: <span id="time"></span></small></p>
    </div>

    <script>
        document.getElementById('time').innerText = new Date().toLocaleString();
    </script>
</body>
</html>
