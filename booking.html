<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Training | Matt Doyle Basketball</title>
    <script src="config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.15/index.global.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background: #0a0a0a; color: white; font-family: 'Inter', sans-serif; }
        .fc { 
            background: #111; 
            padding: 20px; 
            border-radius: 12px; 
            border: 1px solid #333; 
            height: 850px; 
        }
        .fc-toolbar-title { text-transform: uppercase; font-weight: 900; font-style: italic; }
        
        .fc-event { 
            background: #ff6b00 !important; 
            border: none !important; 
            padding: 8px; 
            cursor: pointer; 
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .fc-event:hover { 
            transform: scale(1.03); 
            filter: brightness(1.1);
        }
        .fc-v-event .fc-event-main { 
            color: white; 
            font-weight: 800; 
            text-transform: uppercase; 
            font-size: 0.75rem;
            line-height: 1.2;
        }
        
        nav a { transition: color 0.3s ease; }
    </style>
</head>
<body class="p-6 md:p-12">
    <nav class="mb-12 flex justify-between items-center max-w-7xl mx-auto">
        <a href="index.html"><img src="assets/logo.png" class="h-16 md:h-20 w-auto"></a>
        <div class="flex items-center space-x-6">
            <a href="about.html" class="uppercase text-xs font-bold tracking-widest hover:text-orange-500">About</a>
            <a href="index.html" class="uppercase text-xs font-bold tracking-widest border border-white/20 px-6 py-2 rounded hover:bg-white hover:text-black">Home</a>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto">
        <header class="mb-10 text-center md:text-left">
            <h1 class="text-6xl md:text-8xl font-black uppercase italic mb-4 tracking-tighter leading-none">
                THE <span class="text-orange-500 text-shadow-lg">LAB</span>
            </h1>
            <p class="text-gray-500 uppercase tracking-[0.4em] text-sm font-bold">Select a slot below to claim your training session</p>
        </header>

        <div id="calendar" class="shadow-2xl"></div>
        
        <footer class="mt-12 text-center text-gray-700 text-[10px] uppercase tracking-[0.5em] font-bold">
            &copy; 2026 Matt Doyle Basketball &bull; Built, Not Born.
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');

            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek',
                
                // Keys loaded from config.js
                googleCalendarApiKey: CONFIG.GOOGLE_API_KEY,
                events: {
                    googleCalendarId: CONFIG.CALENDAR_ID
                },

                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'timeGridWeek,dayGridMonth'
                },

                slotMinTime: '06:00:00', 
                slotMaxTime: '22:00:00',
                allDaySlot: false,
                firstDay: 1, 
                nowIndicator: true,

                eventContent: function(arg) {
                    let titleText = arg.event.title || 'Available Session';
                    let el = document.createElement('div');
                    el.innerHTML = `<div class="p-1 font-black leading-tight">${titleText}</div>`;
                    return { domNodes: [el] };
                },
                
                eventClick: function(info) {
                    info.jsEvent.preventDefault(); 
                    
                    const sessionName = info.event.title || "Training Session";
                    const startTime = info.event.start.toLocaleString([], { 
                        weekday: 'long', 
                        month: 'long', 
                        day: 'numeric', 
                        hour: '2-digit', 
                        minute: '2-digit' 
                    });

                    const emailRecipient = CONFIG.CALENDAR_ID;
                    const emailSubject = encodeURIComponent(`Training Request: ${sessionName}`);
                    const emailBody = encodeURIComponent(
                        `Hi Matt,\n\nI want to claim the following training slot:\n\n` +
                        `SESSION: ${sessionName}\n` +
                        `TIME: ${startTime}\n\n` +
                        `PLAYER NAME: \n` +
                        `PHONE NUMBER: \n\n` +
                        `Please let me know how to confirm this booking.`
                    );
                    
                    window.location.href = `mailto:${emailRecipient}?subject=${emailSubject}&body=${emailBody}`;
                }
            });

            calendar.render();
        });
    </script>
</body>
</html>
